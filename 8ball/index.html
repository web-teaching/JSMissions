<html>
<head>
    
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <title>Magic 8-Ball</title>
       
    <style>
        
    body {
        background-image: url('images/stardust.png');
    }
    
    h1 {
       font-family: 'Cookie', cursive;
       font-size: 75px;
       text-align: center;
       margin: 0;
       color: white;
    }
    
    p {
        font-family: 'Rokkitt', serif;
        text-align: center;
        font-size: 30px;
    }
    
    .ask {
        margin-left:auto;
        margin-right:auto;
        text-align: center;
        width: 300px;
        margin-bottom: 20px;
    }
    
    .inner-circle {
        position: absolute;
        top: 150px;
        left: 150px;
        height: 300px;
        width: 300px;
        border-radius: 50%;
        background-color: rgb(35, 35, 39);
        margin: 0;
    }

    #answer {
        font-size: 20px;
        color: white;
        position: absolute;
        top: -150px;
        left: -50px;
        width: 100px;
        margin: 0;
    }

    .triangle {
        -webkit-transition: opacity 0.5s ease-in-out;
        -moz-transition: opacity 0.5s ease-in-out;
        transition: opacity 0.5s ease-in-out;
        width: 0px;
        height: 0px;
        border-style: inset;
        border-width: 173.2px 100px 0 100px;
        border-color: #004bcc transparent transparent transparent;
        float: left;
        position: absolute;
        left: 50px;
        top: 80px;
    }

    .invisible {
      opacity: 0;
    }

    .child {
        display: inline-block;
    }

    
    .ball {
        display: block;
        position: relative;
        background-image: url('images/zwartevilt.png');
        background: darkgray;
        background: radial-gradient(circle at 50% 120%, #323232, #0a0a0a 80%, #121212 100%);
        margin-left: auto;
        margin-right: auto;
        padding: 0;
        border-radius: 50%;
        width: 600px;
        height: 600px;
    }
    
    
    </style>
    
    <script>
        var messages = new Array();
            messages[0] = "No";
            messages[1] = "Not today";
            messages[2] = "It is decidedly so";
            messages[3] = "Without a doubt";
            messages[4] = "Yes definitely";
            messages[5] = "You may rely on it";
            messages[6] = "As I see it yes";
            messages[7] = "Most likely";
            messages[8] = "Outlook good";
            messages[9] = "Signs point to yes";
            messages[10] = "Reply hazy try again";
            messages[11] = "Ask again later";
            messages[12] = "Better not tell you now";


            
        function displayFortune() {
            var randomnumber = Math.floor(Math.random() * 13);
            document.getElementById("answer").innerHTML =  messages[randomnumber];
            document.getElementById("triangle").classList.remove("invisible");
            setTimeout(hideFortune, 3000);
        }

        function hideFortune() {
            document.getElementById("triangle").classList.add("invisible");
        }
        
  

    </script>

</head>
<body>

<h1>Magic 8 Ball</h1>

<p>Ask the magic 8ball your question</p>

    <div class="ask">
        <input type="text" name="lname" size="35" class="child">
        <button type="button" onclick="displayFortune()" class="child">Ask</button>
    </div>

    <div class="ball">
        <div class="inner-circle">
            <div id="triangle" class="triangle invisible">
                <p id="answer"></p>
            </div>
        </div>
    </div>


</body>
</html>
